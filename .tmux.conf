bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"  
bind -n WheelDownPane select-pane -t= \; send-keys -M 

# Set Tmux prefix to CTRL+a
unbind C-b
set -g prefix C-a

# Vim keys in COPY and CHOICE mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Use vi in tmux status bar
set-option -g status-keys "vi"

# don't rename windows automatically
set-option -g allow-rename off

# Key bindings to navigate panes without prefix (Vim directional)
unbind-key -n C-h 
unbind-key -n C-j
unbind-key -n C-k
unbind-key -n C-l

unbind-key -n M-h 
unbind-key -n M-j
unbind-key -n M-k
unbind-key -n M-l

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R


# Resize panes
bind-key -r C-h resize-pane -L 
bind-key -r C-l resize-pane -R 
bind-key -r C-k resize-pane -U 
bind-key -r C-j resize-pane -D 
bind-key -r M-l resize-pane -R 5 
bind-key -r M-h resize-pane -L 5 
bind-key -r M-k resize-pane -U 5 
bind-key -r M-j resize-pane -D 5 

# a insted of 0 for fist window
bind-key a select-window -t 0

# Fancy colours
set-option -g default-terminal "screen-256color"

# Allow 50 chars in left status
#set -g status-left-length 50

# - (dash) splits pane vertical
# | (pipe) splits pane horizontal
